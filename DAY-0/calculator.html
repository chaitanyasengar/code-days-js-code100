

<!DOCTYPE html>
<html>
    <head>
     <title>Calculator</title>
        </head>
    <body>
    <script>
	function calci()
            {
                var n1 = parseFloat(document.getElementById('n1').value);
                var n2 = parseFloat(document.getElementById('n2').value);
                
                var opert = document.getElementById('operators').value;                
                if(opert === '+')
                {
                    document.getElementById('result').value = n1+n2;
                }
                 if(opert === '-')
                {
                    document.getElementById('result').value = n1-n2;
                }
                if(opert === '/')
                {
                    document.getElementById('result').value = n1/n2;
                }
                if(opert === 'X')
                {
                    document.getElementById('result').value = n1*n2;
                }
            }
	</script>
        Enter Number One:-
        <input type="text" id="n1"/><br/><br/>
        Enter Number Two:-
        <input type="text" id="n2"/><br/><br/>        
        <select id="operators">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="/">/</option>
            <option value="X">X</option>
        </select>
       <br>
       <br>
        <button onclick="calci();">=</button>
        <br>
        <br>
        Result:-
        <input type="text" id="result"/>     
        
    </body>
</html>
