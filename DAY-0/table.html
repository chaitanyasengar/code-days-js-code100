<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Table 1 to 10</title>

</head>

<body>
<b>Table From 1 to 10 Are Below</b>
<script ="text/javascript">
var table;
document.write("<table border='30px'>");

for(var i = 1; i < 10; i++) {

	document.write("<tr style='height:40px;'>");
	for(var j = 1; j < 11; j++)
	{
		
	if(j == 1 || j == 1){}
	else{}
	
	document.write("<td style='width:100px;background-color:" + table + "'>" + i*j + "</td>");
	}
}
</script>

</body>
</html>
