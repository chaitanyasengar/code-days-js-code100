method finds a match between a regular expression and a string
 and replaces the matched substring with a new substring
 <html>
   <head>
      <title>JavaScript String replace() Method</title>
   </head>
   
   <body>
   
      <script type="text/javascript">
         var re = /apples/gi;
         var str = "Kiet group of institutions.";
         var newstr = str.replace(re, "group");
         
         document.write(newstr ); 
      </script>
      
   </body>
</html>
